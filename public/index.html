<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#9f00a7">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-config" content="<%= BASE_URL %>assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>明日方舟素材掉落统计</title>
    <link href="https://cdn.bootcss.com/MaterialDesign-Webfont/3.8.95/css/materialdesignicons.min.css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <style>
        body {
          background: #4d2222
        }
        .javascriptNotAvailable h1 {
          font-size: 48px;
        }
        .javascriptNotAvailable h2 {
          font-size: 36px;
        }

        .javascriptNotAvailable hr {
          margin: 48px 0;
          border: 1px solid black
        }

        .javascriptNotAvailable {
          vertical-align: middle;

          margin: 32px 13%;
          width: 70%;

          font-weight: 700;
          font-size: 18px;
          font-family: -apple-system, Noto Sans SC, BlinkMacSystemFont, "Segoe UI", Microsoft YaHei UI, Microsoft Yahei, 微软雅黑, Helvetica, Arial, sans-serif;

          padding: 36px 48px;
          word-break: break-all;
          text-align: center;
          line-height: 2;
          border-radius: 8px;

          background: #cc696f;
          border: 4px solid #ff878f;
          color: #261415;
        }

        .javascriptNotAvailable a {
          display: inline-block;
          border: 2px solid black;
          padding: 16px 24px;
          margin: 0 8px;
          text-decoration: none;
          background: #3375e0;
          color: #ffffff;
          font-family: sans-serif;
          font-size: 14px;
          cursor: pointer;
          text-align: center;
          transition: background 50ms ease-out, transform 150ms ease;
          -webkit-appearance: none;
          -moz-appearance: none;
        }

        .javascriptNotAvailable a:hover,
        .javascriptNotAvailable a:focus {
          background: #368dff;
          color: #000;
          transform: scale(1.05);
        }

        .javascriptNotAvailable a:focus {
          outline: 1px solid #fff;
          outline-offset: -4px;
        }

        .javascriptNotAvailable a:active {
          transform: scale(0.99);
        }

        .javascriptNotAvailable del {
          padding: 4px 8px;
          background: #000;
          color: #fff;
        }
      </style>
      <div class="javascriptNotAvailable">
        <h1>JavaScript 已被禁用</h1>
        <p>很抱歉，但企鹅物流需要您启用<del>等离子发动机（不是）</del> JavaScript 以提供服务。若您确信自己已开启相关技术，那么可能是您的浏览器版本太低了；请点击下方按钮升级浏览器。</p>
        <hr />
        <a href="https://www.google.cn/chrome/" title="得益于内置的 Google 智能工具，Chrome 现在更易用、更安全、更快速。" target="_blank">使用 Google Chrome (推荐)</a>
        <a href="https://www.mozilla.org/zh-CN/firefox/new/" title="使用我们一系列隐私优先产品，得回您应受到的重视。" target="_blank">使用 Mozilla Firefox</a>
        <br>
        <p>&copy; 企鹅物流 2019</p>
      </div>
    </noscript>
    <main id="app"></main>
  </body>
</html>
